<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        var and=7|5;
        var and1=7&5;
        var and2=7^5;
        var and3=7>>5;
        var and4=7<<5;
        var and5=7>>>5;
        var and6=~5;
        document.getElementById('demo1').innerHTML=and1;
        document.getElementById('demo2').innerHTML=and2;
        document.getElementById('demo3').innerHTML=and3;
        document.getElementById('demo4').innerHTML=and4;
        document.getElementById('demo5').innerHTML=and5;
        document.getElementById('demo6').innerHTML=and6;
    </script>
</body>
</html>
