<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <p>JavaScript condition </p>
    <button onclick="myfunction()">Condition</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            var greeting;
            var time=new Date().getHours();
            if(time<10){
                greeting="sabboonaa";
            }
            else if(time<11){
                greeting="Bonsa";
            }   
            else{
                greeting="Keebekii";
            }
            document.getElementById('demo').innerHTML=greeting;
        }
    </script>
</body>
</html>
