<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>JavaScript Date</h2>
    <h2>Date</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button onclick="myfunction()">DATE</button>
    <script>
        var d=new Date();
        var d1=new Date(2022,11,26,2,30,17,25);
        var d2=new Date(2022,11,08,9,26,15,45);
        var d3=new Date("december 08, 2022 3:29:07");
        function myfunction(){
            document.getElementById('demo1').innerHTML=d;
            document.getElementById('demo2').innerHTML=d1;
            document.getElementById('demo3').innerHTML=d2;
            document.getElementById('demo4').innerHTML=d3;
        }
    </script>
</body>
</html>
