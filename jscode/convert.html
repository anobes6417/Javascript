    <title>Converting</title>
</head>
<body>
    <p id="demo"></p>
    <input type="text" id="b2d" value="">
    <button onclick="b2d()">click</button>
    <script>
/*convert decimal to binary
        document.getElementById('demo').innerHTML=d2b(7);
        function d2b(dec){
            return(dec>>>0).toString(2);
        }*/
// convert Binary to Decimal
        document.getElementById('demo').innerHTML=b2d(111);
        function b2d(bin){
            return parseInt(bin,2).toString(10);
        }
    </script>
</body>
