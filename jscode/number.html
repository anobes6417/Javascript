<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>javascript numbers</p>
    <p>if you add numeric string with numbers, the result will be concatenated</p>
    <p id="demo"></p>
    <script>
        var x=4;
        var y="";
        while(x!=Infinity){
            x=x*x;
            y=y+x+"<br>";
        }
        document.getElementById('demo').innerHTML=y+typeof(x);
    </script>
</body>
</html>
